<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Donor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            overflow-y: auto;
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }

        button {
            background-color: #ff5f6d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #ffc371;
        }

        .hidden {
            display: none;
        }

        .file-upload {
            margin-bottom: 20px;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register as Donor</h1>
        <form id="donorForm">
            <div class="form-group">
                <label for="bloodType">Blood Type</label>
                <select id="bloodType" name="bloodType" required>
                    <option value="">Select Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <label for="address">Donor's Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

            <input type="hidden" id="name" name="name">
            <input type="hidden" id="email" name="email">

            <button type="submit">Register as Donor</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please log in to register as a donor');
                window.location.href = 'login.html';
                return;
            }

            // Add loading state
            const form = document.getElementById('donorForm');
            form.style.opacity = '0.5';

            fetch('http://localhost:3001/user-profile', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(async response => {
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || data.details || 'Failed to fetch user data');
                    }
                    return data;
                })
                .then(data => {
                    if (data.email && data.username) {
                        document.getElementById('email').value = data.email;
                        document.getElementById('name').value = data.username;
                        form.style.opacity = '1';
                    } else {
                        throw new Error('Invalid user data received');
                    }
                })
                .catch(error => {
                    console.error('Error details:', error);
                    alert('Error fetching user data: ' + error.message);
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                });
        });

        document.getElementById('donorForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please log in to register as a donor');
                window.location.href = 'login.html';
                return;
            }

            try {
                // Get form data
                const bloodType = document.getElementById('bloodType').value;
                const address = document.getElementById('address').value;
                const contact = document.getElementById('contact').value;

                if (!bloodType || !address || !contact) {
                    throw new Error('Please fill in all required fields');
                }

                // Show loading state
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Registering...';

                const registerResponse = await fetch('http://localhost:3001/donors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        bloodType,
                        address,
                        contact
                    })
                });

                const data = await registerResponse.json();
                console.log('Server response:', data);  // Debug log

                if (!registerResponse.ok) {
                    throw new Error(data.error || data.message || 'Error registering as donor');
                }

                alert('Registered as a donor successfully!');
                window.location.href = 'success.html';

            } catch (error) {
                console.error('Registration error:', error);
                alert('Error registering as a donor: ' + error.message);

                if (error.message.includes('token')) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
            } finally {
                // Reset loading state
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = 'Register as Donor';
            }
        });
    </script>
</body>

</html>
